<div>
    <h2> Expense list manager </h2>
    <div class="col-md-4">&nbsp;</div>
    <div class="col-md-6">
        
            <div class="input-group"></div>
                <input type="text" class="form-control" placeholder="Enter Expense name  " [(ngModel)]="task.name" />
                <input type="text" class="form-control" placeholder="Enter price " [(ngModel)]="task.price" />
                <div class="input-group-btn">
                    <button class="btn btn-primary" type="button" (click)="onClick()">
                        <span class="glyphicon glyphicon-ok"></span>
                    </button>
                </div>
        
                  
        <ul class="list-group">
                <li *ngFor="let task of tasks" class="list-group-item">
                    <span (click)="onStrike(task)" [ngClass]="{'strike': task.strike}"> {{ task.name }} </span>
                    <span (click)="onStrike(task)" [ngClass]="{'strike': task.strike}"> {{ task.price }} </span>
                    <span (click)="onEdit(task)" class="glyphicon glyphicon-pencil floatright"></span>
                    <span (click)="onDelete(task)" class="glyphicon glyphicon-remove floatright paddingLeft"></span>
                    
                </li>
        </ul>
    </div>
    
</div>

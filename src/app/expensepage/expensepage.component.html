<table class="table table-striped table-bordered">
    <thead>
        <tr>
            
            <th>Expense Name</th>
            <th>Price</th>
         
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let field of fieldArray; let i = index">
            
            <td>
                    
                <input [(ngModel)]="field.name" class="form-control" type="text" name="{{field.name}}" required />
            </td>
            <td>
                <input [(ngModel)]="field.price" class="form-control" type="text" name="{{field.price}}" required/>
            </td>
            <td>
                <button class="btn btn-default"  type="button" (click)="deleteFieldValue(i)">Delete</button>
                <button class="btn btn-default"  type="button" (click)="editFieldValue(i)">Edit</button>
            </td>
        </tr>
        <tr>
            <td>
                <input class="form-control" type="text" id="newAttributeCode" [(ngModel)]="newAttribute.code" name="newAttributeCode" required/>
            </td>
            <td>
                <input class="form-control" type="text" id="newAttributeName" [(ngModel)]="newAttribute.name" name="newAttributeName" required/>
            </td>
            <td>
                <input class="form-control" type="text" id="newAttributePrice" [(ngModel)]="newAttribute.price" name="newAttributePrice" required/>
            </td>
            <td>
                <button class="btn btn-default" type="button" (click)="addFieldValue()">Add</button>
            </td>
        </tr>
        <input type="file" (change)="onFileSelected($event)">
        <button type="btn btn-submit" (click)="onUpload">Upload</button>
    </tbody>
</table>
